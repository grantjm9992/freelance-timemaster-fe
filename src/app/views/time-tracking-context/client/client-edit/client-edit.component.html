<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="../">Clients</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ id && id !== 'new' ? 'Edit' : 'New'}}</li>
  </ol>
</nav>

<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Client</h6>
        <form class="forms-sample" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Name" formControlName="name">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Tax Number</label>
                <input type="text" class="form-control" id="tax_number" autocomplete="off" placeholder="Tax number" tax_number="name">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Invoice Prefix</label>
                <input type="text" class="form-control" id="invoce_prefix" autocomplete="off" placeholder="Invoice prefix" formControlName="invoce_prefix">
              </div>
            </div>
            <div class="col-12 col-md-6" style="align-self: flex-end">
              <div class="mb-3">
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <div class="btn btn-secondary me-2" routerLink="../">Cancel</div>
                <div *ngIf="id && id !== 'new'" class="btn btn-danger" (click)="delete()">Delete</div>
              </div>
            </div>
          </div>
        </form>
        <p class="text-danger mt-1" *ngFor="let err of error">{{ err }}</p>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="id !== 'new'">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Client Address</h6>
        <form class="forms-sample" [formGroup]="addressForm" (ngSubmit)="onSubmitAddressForm()">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="name" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" autocomplete="off" placeholder="Name" formControlName="address">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">City</label>
                <input type="text" class="form-control" id="city" autocomplete="off" placeholder="City" formControlName="city">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">County</label>
                <input type="text" class="form-control" id="county" autocomplete="off" placeholder="County" formControlName="county">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" autocomplete="off" placeholder="Country" formControlName="country">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Postcode</label>
                <input type="text" class="form-control" id="postcode" autocomplete="off" placeholder="Postcode" formControlName="postcode">
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary me-2">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
