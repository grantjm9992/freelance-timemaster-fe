<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(/assets/images/others/background.jpg)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">Profit<span>Planner</span></a>
            <h5 class="text-muted fw-normal mb-4">Please, set your password</h5>
            <form class="forms-sample" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Repeat password</label>
                <input type="password" class="form-control" name="password_confirm" [(ngModel)]="password_confirm" autocomplete="current-password" placeholder="Repeat password">
              </div>
              <p class="text-danger mt-1" *ngIf="error">{{ error }}</p>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
